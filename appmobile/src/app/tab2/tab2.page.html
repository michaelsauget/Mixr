<ion-header>
  <ion-toolbar color="dark">
    <ion-title  color="light" class="ion-float-left" style="font-size: 1.8em; vertical-align: middle;">
      Mixrr
    </ion-title>
      <ion-icon 
        class="ion-float-right"
        color="light"
        (click)="toggleSearchBar()"
        style="zoom:2.0; margin-right: 10px; "
        name="search">
      </ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content #cocktailList color="light">
  <div>
    <ion-searchbar
      #searchBar
      [(ngModel)]="searchText"
      placeholder="Entrez un nom de cocktail"
      (ionChange)="onSearchBarInput()"
      showCancelButton>
    </ion-searchbar>

    <div *ngFor="let cocktail of cocktails">
        <app-cocktail-thumbnail [cocktail]="cocktail" (viewRecipeEmitter)="openCocktailPage($event)"></app-cocktail-thumbnail>
    </div>
  </div>
</ion-content>
