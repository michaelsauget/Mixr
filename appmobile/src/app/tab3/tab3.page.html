<ion-header>
    <ion-toolbar color="dark">
      <ion-title  color="light" class="ion-float-left" style="font-size: 1.8em; vertical-align: middle;">
        Mixr
      </ion-title>
    </ion-toolbar>
  </ion-header>
 <ion-content>



<form  (ngSubmit)="logForm()">

  <ion-item color="medium" lines="none">
      <ion-label color="dark" style="border: none; font-size: 1.2em; font-weight: 600">
          Informations sur le cocktail
      </ion-label>
    </ion-item>
  
      <ion-item>
          <ion-label position="floating">Nom du cocktail</ion-label>
          <ion-input type="text" [(ngModel)]="cocktail.name" name="name"></ion-input>
      </ion-item>

    <ion-item>
        <ion-label position="floating">Prix ($)</ion-label>
        <ion-input type="number"  [(ngModel)]="cocktail.price" name="price"></ion-input>
      </ion-item>

    <ion-item>
      <ion-label position="floating">Préparation</ion-label>
      <ion-textarea [(ngModel)]="cocktail.preparation" name="preparation"></ion-textarea>
    </ion-item>

    <ion-item>
        <ion-label position="floating">Décoration</ion-label>
        <ion-textarea [(ngModel)]="cocktail.decoration" name="decoration"></ion-textarea>
    </ion-item>
    
        <ion-list>
            <ion-item>
              <ion-label>Pastille de saveur</ion-label>
              <ion-select multiple="true"  name="tastetags" [(ngModel)]="selectedTags" >
                <div *ngFor="let tag of tasteTags">
                  <ion-select-option [value]="tag.taste">{{ tag.taste }}</ion-select-option>
                </div>
              </ion-select>
            </ion-item>
        </ion-list>

        <div style="height: 30px;"></div>

          <ion-item color="medium" lines="none">
            <ion-label color="dark" style="font-size: 1.2em; font-weight: 600">
                Ingrédients
              <ion-icon color="dark" style="zoom:1.2" class="ion-float-right" name="add-circle-outline"></ion-icon>
            </ion-label>
          </ion-item>

        <ion-list  lines="none">
          <ion-item-sliding>
            <ion-item>
              <h5>Liqueur St-Germain</h5>
            </ion-item>
            <ion-item-options side="end">
              <ion-button style="--border-radius: 0" color="danger">
                <ion-icon name="trash"></ion-icon>
              </ion-button>
            </ion-item-options>
          </ion-item-sliding>

          <ion-item-sliding>
              <ion-item>
                <h5>sirop de fraise</h5>
              </ion-item>
              <ion-item-options side="end">
                <ion-button style="--border-radius: 0" color="danger">
                  <ion-icon name="trash"></ion-icon>
                </ion-button>
              </ion-item-options>
            </ion-item-sliding>

            <ion-item-sliding>
                <ion-item>
                  <h5>jus de lime</h5>
                </ion-item>
                <ion-item-options side="end">
                  <ion-button style="--border-radius: 0" color="danger">
                    <ion-icon name="trash"></ion-icon>
                  </ion-button>
                </ion-item-options>
              </ion-item-sliding>
  

            <ion-item-sliding>
                <ion-item>
                  <h5>Rhum brun</h5>
                </ion-item>
                <ion-item-options side="end">
                  <ion-button style="--border-radius: 0" color="danger">
                    <ion-icon name="trash"></ion-icon>
                  </ion-button>
                </ion-item-options>
              </ion-item-sliding>
        </ion-list>
        
        <ion-footer no-shadow>
          <ion-button type="submit" block style="width: 100%;">Ajouter cocktail</ion-button>
    
        </ion-footer>
      </form>
      
  
<!-- <div style="margin: 10px 10px; border-bottom: 2px solid rgb(220, 220, 220)"></div> -->

</ion-content>
